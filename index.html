<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab { border-bottom: 4px solid #3b82f6; color: #3b82f6; opacity: 1 !important; }
        .nav-container { display: flex; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }

        .bell-curve { width: 100%; height: 60px; background: linear-gradient(90deg, #10b981 0%, #10b981 60%, #f59e0b 60%, #f59e0b 85%, #ef4444 85%); border-radius: 8px; opacity: 0.2; }

        /* Estiliza√ß√£o do Relat√≥rio - Layout Largo */
        .markdown-content h2 { color: #e11d48; font-weight: 800; font-size: 1.3rem; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; text-transform: uppercase; }
        .markdown-content p { margin-bottom: 1rem; line-height: 1.7; color: #334155; }

        .markdown-content ul { margin-bottom: 1.5rem; padding-left: 1.5rem; list-style-type: disc; }
        .markdown-content li { margin-bottom: 0.6rem; color: #475569; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen pb-20">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg">
                    <i data-lucide="brain-circuit" class="text-white w-5 h-5"></i>
                </div>

            </div>
            <a href="https://instagram.com/joaopomena" target="_blank" class="text-[10px] font-black text-slate-400 hover:text-blue-600 uppercase tracking-widest flex items-center gap-1">
                <i data-lucide="instagram" class="w-3 h-3"></i> @joaopomena

                <button onclick="openTab('video')" id="btn-video" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">V√≠deo</button>
                <button onclick="openTab('analisador')" id="btn-analisador" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Analisador LP üöÄ</button>
                <button onclick="openTab('chat')" id="btn-chat" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Gestor IA ü§ñ</button>

    <main class="max-w-6xl mx-auto p-4 mt-6">

        <div id="taxa" class="tab-content active">
            <div class="glass max-w-md mx-auto rounded-[2.5rem] shadow-2xl border border-white p-8">
                <div class="text-center mb-8">
                    <div class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200"><i data-lucide="calculator" class="text-white w-7 h-7"></i></div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tighter uppercase">Taxa de Impostos</h1>
                </div>
                <div class="space-y-6">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2">
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">L√≠quido Desejado</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span>
                                <input type="number" id="taxInput" oninput="calcTax()" placeholder="Ex: 2500" class="w-full pl-10 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-xl font-black outline-none focus:border-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">Taxa %</label>
                            <input type="number" id="taxRate" oninput="calcTax()" value="12.5" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-xl font-black text-blue-600 text-center outline-none">
                        </div>
                    </div>
                    <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl">
                        <div class="flex justify-between items-center mb-6"><span class="text-slate-400 text-[10px] font-black uppercase">Valor da Taxa</span><span class="font-black text-rose-400 text-lg" id="taxJuros">+ R$ 0,00</span></div>
                        <div class="border-t border-slate-800 my-6"></div>
                        <div class="flex justify-between items-end">
                            <div><span class="text-slate-500 text-[10px] block font-black uppercase mb-1">Total Dep√≥sito</span><span class="text-3xl font-black text-blue-400 tracking-tighter" id="taxTotal">R$ 0,00</span></div>
                            <button onclick="copyTax()" class="bg-blue-600 p-4 rounded-2xl active:scale-90 transition-all shadow-lg"><i data-lucide="copy" class="w-6 h-6 text-white"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="analisador" class="tab-content space-y-6">
            <div class="glass w-full rounded-[2.5rem] shadow-2xl border border-white p-8 md:p-12">
                <div class="text-center mb-8">
                    <div class="bg-rose-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg"><i data-lucide="search" class="text-white w-8 h-8"></i></div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tighter uppercase leading-none">Analisador de Landing Pages</h1>
                </div>
                <div class="max-w-2xl mx-auto space-y-6">
                    <div class="relative flex items-center">
                        <input type="text" id="lp-url" placeholder="Insira a URL (ex: https://lizotebuild.com.br/lp/)" class="w-full p-5 pr-16 bg-slate-50 border-2 border-slate-100 rounded-3xl font-bold text-sm outline-none focus:border-rose-500 shadow-inner">
                        <button onclick="gerarAnaliseLP()" class="absolute right-2 bg-rose-600 p-4 rounded-2xl text-white shadow-lg active:scale-90 transition-all"><i data-lucide="zap" class="w-5 h-5"></i></button>
                    </div>
                    <div id="lp-loader" class="hidden py-12 text-center space-y-4">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-rose-600 border-t-transparent"></div>
                        <p class="text-[12px] font-black text-slate-600 uppercase">Analisando site em tempo real...<br><span class="text-[10px] text-slate-400 font-normal">Isso pode levar at√© 20 segundos.</span></p>
                    </div>
                </div>
                
                <div id="lp-result-container" class="hidden mt-10 w-full max-w-5xl mx-auto">
                    <div id="lp-report-pdf" class="bg-white rounded-[3rem] p-10 md:p-16 border border-slate-100 shadow-xl markdown-content text-slate-800 overflow-x-auto"></div>
                    <div class="flex justify-center mt-8">
                        <button onclick="baixarPDFAnalise()" class="bg-slate-900 text-white px-10 py-5 rounded-3xl font-black text-[12px] uppercase tracking-widest hover:bg-black transition-all flex items-center gap-3 shadow-2xl">
                            <i data-lucide="download" class="w-5 h-5"></i> Baixar Relat√≥rio (PDF)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat" class="tab-content space-y-6">
            <div class="glass w-full rounded-[2.5rem] shadow-2xl border border-white flex flex-col h-[700px] overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50 px-10">
                    <div class="flex items-center gap-4"><div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center text-white shadow-lg"><i data-lucide="bot" class="w-6 h-6"></i></div><div><h2 class="font-black text-slate-800 uppercase text-lg tracking-tighter">Gestor IA PRO</h2></div></div>
                    <button onclick="clearChat()" class="text-[10px] font-black text-slate-400 hover:text-rose-500 uppercase transition-all px-4 py-2 bg-white rounded-xl border border-slate-100">Limpar Chat</button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-10 space-y-6 bg-white/30 scroll-smooth"></div>
                <div class="p-6 bg-white border-t border-slate-50">
                    <div class="relative flex items-center max-w-4xl mx-auto w-full">
                        <input type="text" id="chat-input" placeholder="Mande m√©tricas ou copy para an√°lise..." class="w-full p-5 pr-20 bg-slate-50 border-2 border-slate-100 rounded-3xl font-bold text-sm outline-none focus:border-blue-500 shadow-inner">
                        <button onclick="sendMessage()" class="absolute right-3 bg-blue-600 p-4 rounded-2xl text-white shadow-xl active:scale-95 transition-all"><i data-lucide="send" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="mmf" class="tab-content space-y-6"><div class="glass max-w-md mx-auto rounded-[2.5rem] p-8 shadow-2xl border border-white"><h1 class="text-center text-2xl font-black uppercase mb-6">C√°lculo MMF</h1><input type="number" id="mmfVendas" oninput="calcMMF()" placeholder="Vendas" class="w-full p-4 bg-slate-50 border-2 rounded-2xl mb-4"><div class="grid grid-cols-2 gap-3 mb-4"><input type="number" id="mmfMargem" oninput="calcMMF()" placeholder="Margem (%)"><input type="number" id="mmfAds" oninput="calcMMF()" placeholder="Ads"></div><input type="number" id="mmfFee" oninput="calcMMF()" placeholder="Fee" class="w-full p-4 bg-slate-50 border-2 rounded-2xl mb-6"><div id="mmfResultBox" class="hidden rounded-[2.5rem] p-10 text-white text-center shadow-lg"><div id="mmfValue" class="text-5xl font-black">R$ 0,00</div></div></div></div>
        <div id="stress" class="tab-content space-y-6"><div class="glass max-w-md mx-auto rounded-[2.5rem] p-8 shadow-2xl border border-white text-center"><h2 class="text-2xl font-black mb-6 uppercase">Stress do Leil√£o</h2><input type="number" id="stressAvg" oninput="calcStress()" placeholder="M√©dia CPA"><input type="number" id="stressNow" oninput="calcStress()" placeholder="CPA Hoje" class="mt-4"><div id="stressBox" class="hidden rounded-[2.5rem] p-8 text-white mt-4"><div id="stressPerc" class="text-5xl font-black">+0%</div></div></div></div>
        <div id="pacing" class="tab-content space-y-6"><div class="glass max-w-md mx-auto rounded-[2.5rem] p-8 shadow-2xl border border-white text-center"><h2 class="text-2xl font-black mb-6 uppercase">Pacing de Verba</h2><input type="number" id="pTotal" oninput="calcPacing()" placeholder="Verba Total" class="mb-4"><div class="grid grid-cols-2 gap-3 mb-4"><input type="number" id="pGasto" oninput="calcPacing()" placeholder="Gasto"><input type="number" id="pDia" oninput="calcPacing()" placeholder="Dia"></div><div id="pacingBox" class="hidden bg-slate-900 rounded-[2.5rem] p-8 text-white"><div id="pIdeal" class="text-4xl font-black">R$ 0,00</div></div></div></div>
        <div id="video" class="tab-content space-y-6"><div class="glass max-w-md mx-auto rounded-[2.5rem] p-8 shadow-2xl border border-white text-center"><h2 class="text-2xl font-black mb-6 uppercase">V√≠deo</h2><div class="grid grid-cols-2 gap-3 mb-4"><input type="number" id="vImp" oninput="calcVid()" placeholder="Imp"><input type="number" id="v3s" oninput="calcVid()" placeholder="3s"></div><div class="bg-slate-900 rounded-[2.5rem] p-8 grid grid-cols-2 gap-4 text-white"><div id="rHook" class="text-4xl font-black">0%</div><div id="rHold" class="text-4xl font-black">0%</div></div></div></div>

    </main>

    <script>
        lucide.createIcons();
        marked.setOptions({ breaks: true, gfm: true });
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-tab'));
            const activeTab = document.getElementById(tabId);
            const activeBtn = document.getElementById('btn-' + tabId);
            if(activeTab) activeTab.classList.add('active');
            if(activeBtn) activeBtn.classList.add('active-tab');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function readStream(response, callback) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let accumulatedText = "";
            let buffer = ""; 
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n");
                buffer = lines.pop(); 
                for (const line of lines) {
                    if (line.trim().startsWith("data: ")) {
                        try {
                            const json = JSON.parse(line.replace("data: ", "").trim());
                            const parts = json.candidates?.[0]?.content?.parts;
                            if (parts) {
                                for (const part of parts) {
                                    if (part.text) {
                                        accumulatedText += part.text;
                                        if (callback) callback(accumulatedText);
                                    }
                                }
                            }
                        } catch (e) {}
                    }
                }
            }
            return accumulatedText;
        }

        function calcTax() { 
            const valorDesejado = parseFloat(document.getElementById('taxInput').value) || 0; 
            const taxa = (parseFloat(document.getElementById('taxRate').value) || 0) / 100; 
            if (valorDesejado > 0) {
                const total = valorDesejado / (1 - taxa);
                document.getElementById('taxJuros').innerText = "+ " + fmt.format(total - valorDesejado); 
                document.getElementById('taxTotal').innerText = fmt.format(total); 
            } else {
                document.getElementById('taxJuros').innerText = "+ R$ 0,00"; 
                document.getElementById('taxTotal').innerText = "R$ 0,00";
            }
        }
        function copyTax() { const val = document.getElementById('taxTotal').innerText; if (val !== "R$ 0,00") { navigator.clipboard.writeText(val); alert("Copiado!"); } }

        async function gerarAnaliseLP() {
            const urlInput = document.getElementById('lp-url').value.trim();
            const loader = document.getElementById('lp-loader');
            const resultBox = document.getElementById('lp-result-container');
            const reportDiv = document.getElementById('lp-report-pdf');

            if (!urlInput) return alert("Insira uma URL v√°lida");
            loader.classList.remove('hidden');
            resultBox.classList.add('hidden');
            reportDiv.innerHTML = ""; 

            // Prompt otimizado para evitar respostas gen√©ricas
            const promptLP = `SISTEMA: USE O GOOGLE SEARCH PARA LER O SITE AGORA: ${urlInput}. 
            REGRAS OBRIGAT√ìRIAS:
            1. Prove que leu o site citando nomes, slogans e ofertas reais encontrados.
            2. Analise a Headline atual e proponha uma melhor.
            3. D√™ 8 ideias pr√°ticas de CRO baseadas nos elementos vis√≠veis na p√°gina.
            Responda em Markdown Profissional.`;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: promptLP }] }] })
                });

                const fullText = await readStream(response);
                
                // Reduzi o limite de caracteres para aceitar an√°lises menores, desde que tenham conte√∫do
                if (fullText && fullText.trim().length > 20) {
                    reportDiv.innerHTML = marked.parse(fullText);
                    loader.classList.add('hidden');
                    resultBox.classList.remove('hidden');
                } else {
                    alert("A IA pesquisou mas a p√°gina bloqueou a leitura autom√°tica. Tente novamente.");
                    loader.classList.add('hidden');
                }
            } catch (e) { alert("Erro de conex√£o."); loader.classList.add('hidden'); }
        }

        // CHAT GESTOR IA
        let historicoChat = [];
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            appendMessage('user', message);
            input.value = '';
            historicoChat.push({ role: "user", parts: [{ text: message }] });
            const typingId = appendMessage('bot', '...');
            try {
                const response = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ system_instruction: { parts: [{ text: "Voc√™ √© o Diretor de Performance. Direto e T√©cnico." }] }, contents: historicoChat }) });
                const finalResponse = await readStream(response, (text) => { updateBotMessage(typingId, text); });
                historicoChat.push({ role: "model", parts: [{ text: finalResponse }] });
            } catch (e) { updateBotMessage(typingId, "Erro."); }
        }
        function appendMessage(type, text) { const container = document.getElementById('chat-messages'); const id = 'msg-' + Math.random().toString(36).substr(2, 9); const align = type === 'user' ? 'items-end ml-auto' : 'items-start'; const color = type === 'user' ? 'bg-slate-800 text-white rounded-tr-none' : 'bg-blue-600 text-white rounded-tl-none'; container.insertAdjacentHTML('beforeend', `<div id="${id}" class="flex flex-col gap-1 max-w-[85%] ${align}"><div class="${color} p-5 rounded-3xl text-sm shadow-md ${type === 'bot' ? 'markdown-content' : ''}">${text}</div></div>`); container.scrollTop = container.scrollHeight; return id; }
        function updateBotMessage(id, text) { const msgDiv = document.querySelector(`[id="${id}"] div`); if (msgDiv) msgDiv.innerHTML = marked.parse(text); document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight; }
        function clearChat() { historicoChat = []; document.getElementById('chat-messages').innerHTML = ""; }
        function calcMMF() { const v = parseFloat(document.getElementById('mmfVendas').value) || 0; const m = (parseFloat(document.getElementById('mmfMargem').value) || 0) / 100; const a = parseFloat(document.getElementById('mmfAds').value) || 0; const f = parseFloat(document.getElementById('mmfFee').value) || 0; if(v > 0) { const mmf = (v * m) - a - f; const box = document.getElementById('mmfResultBox'); box.classList.remove('hidden'); document.getElementById('mmfValue').innerText = fmt.format(mmf); box.className = mmf > 0 ? "rounded-[2.5rem] p-10 text-white text-center shadow-lg bg-emerald-600" : "rounded-[2.5rem] p-10 text-white text-center shadow-lg bg-rose-600"; document.getElementById('mmfLabel').innerText = mmf > 0 ? "LUCRO" : "PREJU√çZO"; } }
        function calcStress() { const avg = parseFloat(document.getElementById('stressAvg').value) || 0; const now = parseFloat(document.getElementById('stressNow').value) || 0; if(avg > 0 && now > 0) { const diff = ((now - avg) / avg) * 100; const box = document.getElementById('stressBox'); box.classList.remove('hidden'); document.getElementById('stressPerc').innerText = (diff > 0 ? "+" : "") + diff.toFixed(1) + "%"; box.className = diff <= 20 ? "rounded-[2.5rem] p-8 text-white mt-4 bg-emerald-600" : diff <= 50 ? "rounded-[2.5rem] p-8 text-white mt-4 bg-amber-500" : "rounded-[2.5rem] p-8 text-white mt-4 bg-rose-600"; } }
        function calcPacing() { const t = parseFloat(document.getElementById('pTotal').value) || 0; const g = parseFloat(document.getElementById('pGasto').value) || 0; const d = parseInt(document.getElementById('pDia').value) || 1; if(t > 0) { document.getElementById('pacingBox').classList.remove('hidden'); const ideal = (t - g) / (31 - d); document.getElementById('pIdeal').innerText = fmt.format(ideal > 0 ? ideal : 0); } }
        function calcVid() { const i = parseFloat(document.getElementById('vImp').value) || 0; const p = parseFloat(document.getElementById('v3s').value) || 0; if(i > 0) { const hook = (p / i) * 100; document.getElementById('rHook').innerText = hook.toFixed(1) + "%"; document.getElementById('rHold').innerText = (hook * 0.4).toFixed(1) + "%"; } }
        function baixarPDFAnalise() { const element = document.getElementById('lp-report-pdf'); const opt = { margin: 10, filename: 'Relatorio-CRO.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }; html2pdf().set(opt).from(element).save(); }
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
